        .oxygen-particle {

        }

            width: 28px;
            height: 28px;
            background: radial-gradient(circle, rgba(147, 197, 253, 0.9) 0%, rgba(96, 165, 250, 0.6) 30%, rgba(59, 130, 246, 0.4) 60%, transparent 100%);
            filter: blur(3px);
            box-shadow: 0 0 30px rgba(96, 165, 250, 0.6), 0 0 60px rgba(59, 130, 246, 0.4);
        }

        .oxygen-burst {
            position: fixed;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, rgba(147, 197, 253, 1) 0%, rgba(96, 165, 250, 0.8) 40%, rgba(59, 130, 246, 0.5) 70%, transparent 100%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            animation: burstFade 1.5s ease-out forwards;
            box-shadow: 0 0 25px rgba(96, 165, 250, 0.8);
        }

        @keyframes burstFade {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(var(--tx), var(--ty)) scale(0.3);
                opacity: 0;
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg) scale(0.5);
                opacity: 0;
            }

            5% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
                transform: translateY(-50vh) translateX(calc(var(--drift) * 0.5)) rotate(180deg) scale(1);
            }

            95% {
                opacity: 0.6;
            }

            100% {
                transform: translateY(-100vh) translateX(var(--drift)) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        @keyframes floatSide {
            0% {
                transform: translateX(0) translateY(0) scale(1);
                opacity: 0.5;
            }

            50% {
                opacity: 1;
                transform: translateX(calc(var(--drift-x) * 0.5)) translateY(calc(var(--drift-y) * 0.5)) scale(1.2);
            }

            100% {
                transform: translateX(var(--drift-x)) translateY(var(--drift-y)) scale(0.8);
                opacity: 0;
            }
        }

        @keyframes breathePulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.6;
            }

            50% {
                transform: scale(1.3);
                opacity: 1;
            }
        }

            0% {
                transform: scale(0);
                opacity: 0.8;
            }

            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        @keyframes waveFlow {
            0% {
                transform: translateX(-100%) translateY(0);
                opacity: 0;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                transform: translateX(100vw) translateY(var(--wave-y));
                opacity: 0;
            }
        }

            width: 12px;

    <!-- CURSOR-ONLY OXYGEN PARTICLE SYSTEM -->
    <script>
        // Cursor trail effect (CURSOR ONLY)
        let cursorTrails = [];
        const maxTrails = 5;

        function createCursorTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = x + 'px';
            trail.style.top = y + 'px';
            trail.style.opacity = '1';
            document.body.appendChild(trail);

            cursorTrails.push(trail);

            // Fade out and remove
            setTimeout(() => {
                trail.style.opacity = '0';
                setTimeout(() => {
                    if (trail.parentNode) {
                        trail.parentNode.removeChild(trail);
                    }
                    cursorTrails = cursorTrails.filter(t => t !== trail);
                }, 300);
            }, 200);

            // Limit trails
            if (cursorTrails.length > maxTrails) {
                const oldTrail = cursorTrails.shift();
                if (oldTrail && oldTrail.parentNode) {
                    oldTrail.parentNode.removeChild(oldTrail);
                }
            }
        }

        // Click burst effect (AT CURSOR ONLY)
        function createClickBurst(x, y) {
            const burstCount = 15;

            // Create ripple effect at cursor
            const ripple = document.createElement('div');
            ripple.className = 'oxygen-ripple';
            ripple.style.left = (x - 50) + 'px';
            ripple.style.top = (y - 50) + 'px';
            document.body.appendChild(ripple);
            setTimeout(() => {
                if (ripple.parentNode) ripple.parentNode.removeChild(ripple);
            }, 1500);

            // Create burst particles at cursor
            for (let i = 0; i < burstCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'oxygen-burst';

                const angle = (Math.PI * 2 * i) / burstCount;
                const distance = 60 + Math.random() * 80;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;

                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');

                document.body.appendChild(particle);

                // Remove after animation
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 1500);
            }
        }

        // Initialize CURSOR-ONLY particle system
        window.addEventListener('DOMContentLoaded', () => {
            // Cursor trail
            let lastTrailTime = 0;
            document.addEventListener('mousemove', (e) => {
                const now = Date.now();
                if (now - lastTrailTime > 60) {
                    createCursorTrail(e.clientX, e.clientY);
                    lastTrailTime = now;
                }
            });

            // Click burst at cursor
            document.addEventListener('click', (e) => {
                createClickBurst(e.clientX, e.clientY);
            });
        });
    </script>
